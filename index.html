<html>
	<head>
		<title>Temperature Converter App</title>
		<style>
			*{font-family:Calibri;font-size:60px;}
			body{background-color:azure;}
		</style>
	</head>
	<body>
		<center>
			<h1>Temperature Converter App</h1>
			<form>
				<label for "cel">Temp in Cel</label>
				<input type="number" step="any" id="cel" placeholder="Enter temp in cel"/>
				<br/><br/>
				<label for "fah">Temp in Fah</label>
				<input type="number" step="any" id="fah" placeholder="Enter temp in fah"/>
				<br/><br/>
			</form>
			<script>
				let cel=document.getElementById("cel");
				let fah=document.getElementById("fah");
			
				cel.addEventListener("input",function()
				{
					let c =parseFloat(cel.value);
					let f=(c*9/5)+32;
					fah.value=f.toFixed(2);
					});
				fah.addEventListener("input",function()
				{
					let f =parseFloat(fah.value);
					let c=(f-32) * 5/9;
					cel.value=c.toFixed(2);
					});


			</script>
		</center>
	</body>
</html>
